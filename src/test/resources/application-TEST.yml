app:
  batch:
      jobs:
        "jobMovie"

spring:
  datasource:
    # H2 database config for testing
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    hikari:
      maximum-pool-size: 10
      connection-test-query: SELECT 1
      test-on-borrow: true
      connection-timeout: 60002
      idle-timeout: 50001
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false
        jdbc:
          time_zone: UTC
    open-in-view: false
  batch:
    jdbc:
      schema: classpath:org/springframework/batch/core/schema-h2.sql
      initialize-schema: always
    job:
      enabled: false


